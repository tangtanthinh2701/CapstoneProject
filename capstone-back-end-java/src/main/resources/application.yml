# =====================================================
# BASE CONFIGURATION - Common settings for all profiles
# =====================================================
# Active profile: Set via environment variable or command line
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Or set: SPRING_PROFILES_ACTIVE=dev

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # Default to 'dev' if not specified
  
  # Common JPA settings
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # File upload limits
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration (same for all environments)
jwt:
  expiration: 2592000          # 30 days
  expiration-refresh-token: 5184000  # 60 days
  secretKey: ${JWT_SECRET_KEY:bXktc3VwZXItc2VjdXJlLXNlY3JldC1rZXktMzJieXRlcy0xMjM0NTY3ODkw}

# Swagger/OpenAPI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
  show-actuator: true

# WebSocket
websocket:
  endpoint: /ws
  topic: /topic
  queue: /queue

# VNPay Configuration
vnpay:
  version: "2.1.0"
  command: pay
  order-type: other

# GitHub Models AI Chatbot
github:
  models:
    api:
      token: ${GITHUB_MODELS_TOKEN:}
      url: ${GITHUB_MODELS_URL:https://models.github.ai/inference/chat/completions}
    model: ${GITHUB_MODELS_MODEL:openai/gpt-4o}

# Chatbot System Prompt
openai:
  system:
    prompt: Bạn là trợ lý AI chuyên về thị trường carbon và trồng cây bù đắp khí thải. Nhiệm vụ - Tư vấn về carbon offsetting, carbon credits, hướng dẫn cách trồng cây hấp thụ CO2, giải đáp về quy trình mua/bán tín chỉ carbon. Trả lời bằng tiếng Việt, ngắn gọn, dễ hiểu, chuyên nghiệp.
